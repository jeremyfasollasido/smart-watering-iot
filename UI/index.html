<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watering System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Watering System</h1>

        <div class="widget">
            <h2>Soil Moisture</h2>
            <div class="gauge-container">
                <div class="gauge">
                    <div class="gauge-value" id="moistureValue">0%</div>
                    <div class="gauge-fill" id="gaugeFill"></div>
                </div>
            </div>
            <p class="gauge-label">Moisture Level</p>
        </div>

        <div class="widget">
            <h2>Motor Control</h2>
            <label class="switch">
                <input type="checkbox" id="motorSwitch">
                <span class="slider round"></span>
            </label>
            <p id="motorStatus">Motor is OFF</p>
        </div>
        <p id="mqttStatus" style="font-size: 0.8em; color: #888;">MQTT Status: Disconnected</p>
    </div>

    <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt.js"></script>
    <script src="script.js"></script>
</body>
</html>
